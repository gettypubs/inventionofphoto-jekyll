<nav class="toc">
<ul>
<li class="title">{{ site.title }}</li>
<li class="author">{{ site.author }}</li>
{% for post in site.posts reversed %}
<li>{%if post.chapter_no %}<a href="{{ post.url }}">Chapter {{ post.chapter_no }}: {{ post.title }}</a>{% else %}<a href="{{ post.url }}">{% if post.layout == "frontmatter" %}<em>{{ post.title }}</em>{% else %}{{ post.title }}{% endif %}</a>{% endif %}</li>
{% endfor %}
</ul>
</nav>
