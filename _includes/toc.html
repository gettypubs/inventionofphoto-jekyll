<ul class="toc-sidebar">
{% for page in site.pages %}
<li>{%if page.chapter_no %}<a href="{{ page.url }}">Chapter {{ page.chapter_no }}: {{ page.title }}</a>{% else %}<a href="{{ page.url }}">{% if page.layout == "frontmatter" %}<em>{{ page.title }}</em>{% else %}{{ page.title }}{% endif %}</a>{% endif %}</li>
{% endfor %}
</ul>
